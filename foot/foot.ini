[main]
pad =10x10 center
font=MartianMono Nerd Font:size=11
resize-delay-ms=500
dpi-aware=yes
term=foot
title=Foot

[scrollback]
lines=5000
multiplier=2
indicator-format=percentage
indicator-position=fixed

[key-bindings]
clipboard-copy=Control+c XF86Copy
clipboard-paste=Control+v XF86Paste
[url]
osc8-underline=url-mode
launch=xdg-open ${url}

[cursor]
style=beam
blink=no
beam-thickness=1.5

[mouse]
hide-when-typing=no

[colors]
alpha=0.8

[tweak]
font-monospace-warn=no
