# Left monitor: HDMI-A-1 (1280×1024 @60Hz)
monitorrule = HDMI-A-1, 0.55, 1, tile, 0, 1, 0, 0, 1280, 1024, 60

# Middle monitor: HDMI-A-2 (1920×1080 @60Hz)
monitorrule = HDMI-A-2, 0.55, 1, tile, 0, 1, 1280, 0, 1920, 1080, 60

# Right monitor: DP-4 (1920×1080 @60Hz)
monitorrule = DP-4, 0.55, 1, tile, 0, 1, 3200, 0, 1920, 1080, 60

tagrule=id:1,no_hide:1  
tagrule=id:2,no_hide:1  
tagrule=id:3,no_hide:1  
tagrule=id:4,no_hide:1  
tagrule=view:5,no_hide:1
env = XCURSOR_THEME,Vimix-cursors
env = XCURSOR_SIZE,24
env = XCURSOR_THEME=Vimix-cursors
env = XCURSOR_SIZE=24

